
<!-- <div class="maskPopup hide" id="webrtcSettingsPopup"> -->
<div class="NormalStyle popupContainer uiPopup"><!-- TODO Why three styles? -->
	<div class="popupHeader ClearFix">
		<a aria-hidden="true" class="uiIconClose pull-right">&nbsp;</a> <span class="PopupTitle popupTitle">WebRTC settings</span>
	</div>

	<div class="PopupContent popupContent"><!-- TODO Why two styles? -->
		<p class="title">
			STUN / TURN servers&nbsp;&nbsp;<i class="uiIconInformation uiIconBlue" data-placement="bottom" data-toggle="tooltip"
				title="STUN/TURN servers are required to ensure web conferencing calls  work properly across network routers. We highly recommend setting up your own private TURN server to keep control on the security of your communications and ensure maximum accessibility.">&nbsp;</i>
		</p>

		<div class="iceServers">
			<div class="control-group iceServer" style="display: none;">
				<div class="control-group urlsGroup">
					<label class="control-label" for="url">URL :</label>
					<div class="urlGroup">
						<input name="url" placeholder="Server URL..." type="text" />&nbsp;&nbsp;<i class="uiIconTrash uiIconLightGray">&nbsp;</i><i class="uiIconPlus uiIconLightGray">&nbsp;</i>
					</div>
				</div>
				<div class="credentialsGroup">
					<div class="enabler">
						<div class="control-group">
							<span class="uiCheckbox"> <input type="checkbox" class="checkbox"><span>Credentials</span></span>
						</div>
					</div>
					<div class="credentials" style="display: none;">
						<div class="control-group">
							<label class="control-label" for="username">Username</label>
							<div class="controls">
								<input name="username" type="text" placeholder="Username...">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="credential">Credential</label>
							<div class="controls">
								<input name="credential" type="text" placeholder="Credential...">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="control-group buttonsGroup">
			<div class="uiAction">
				<button class="btn saveButton" type="button">Save</button>
				<button class="btn cancelButton" type="button">Cancel</button>
			</div>
		</div>

	</div>
</div>
<!-- </div> -->
